<div #globalModal class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" (focus)="true" (keyup.esc)="modalService.close()">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div *ngIf="modalService.modalOptions" class="modal-header" [hidden]="showDisplayHeader">
        <h5 class="modal-title">{{modalService.modalOptions.title}}</h5>
        <button type="button" class="close" (click)="modalService.close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-template *ngIf="true" modalBodyContainer></ng-template>        
      </div>
    </div>
  </div>
</div>
